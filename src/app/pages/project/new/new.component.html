<div fxLayout="column" fxLayoutAlign="center">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div fxLayoutAlign="center">
        <mat-form-field style="width:50%" appearance="fill">
          <mat-label>Project Name</mat-label>
          <input formControlName="name" matInput>
          <mat-error *ngIf="form.controls['name'].invalid">Please enter a valid project name.</mat-error>
        </mat-form-field>
      </div>
      <div fxLayoutAlign="center" style="margin-top:10px">
        <mat-form-field style="width:50%" appearance="fill">
          <mat-label>Description</mat-label>
          <textarea formControlName="description" matInput></textarea>
          <mat-error *ngIf="form.controls['description'].invalid">Please enter a description</mat-error>
        </mat-form-field>
      </div>
      <div fxLayoutAlign="center" style="margin-top:20px">
        <button [disabled]="!form.valid || formSubmitted" type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </div>
